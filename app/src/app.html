<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<link rel="stylesheet" href="%sveltekit.assets%/global.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
		
		<!-- Primary Meta Tags -->
		<meta name="title" content="OpenTorsion Editor" />
		<meta name="description" content="Build assemblies for the OpenTorsion library and conduct analysis on powertrains online" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://metatags.io/" />
		<meta property="og:title" content="OpenTorsion Editor" />
		<meta property="og:description" content="Build assemblies for the OpenTorsion library and conduct analysis on powertrains online" />
		<meta property="og:image" content="https://metatags.io/images/meta-tags.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://metatags.io/" />
		<meta property="twitter:title" content="OpenTorsion Editor" />
		<meta property="twitter:description" content="Build assemblies for the OpenTorsion library and conduct analysis on powertrains online" />
		<meta property="twitter:image" content="https://metatags.io/images/meta-tags.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
